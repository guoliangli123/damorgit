<script type="text/javascript">
    
    jQuery(document).ready(function($) {

        //placeholder

     $('input, textarea').placeholder();

         //placeholderend

          var tagsInput=$('.tags-input');
   // console.log(tagsInput);
    var autoTagsContainer=$('.auto-tags-container');

    var tagsContainer=$('.tags-container');
    tagsInput.keyup(function() {
      $.getJSON('./dist/testdata/tags.json', {
            param1: tagsInput.val()
        }, function(json) {
            var dmParse = new damorParse(json, autoTagsContainer,tagsInput.val());
                dmParse.renderTags();
                if(tagsInput.val().length==0){
                    autoTagsContainer.empty();
                }
        });
    });
    autoTagsContainer.on('click','li',function(e){
        var htmltext='<span>';
        htmltext+=$(e.target).text();
        htmltext+='<span class="close">×</span></span>';
        tagsContainer.append(htmltext);
        autoTagsContainer.empty();
        tagsInput.val('');
        tagsInput.attr({
            placeholder: ''
        });
    });

    tagsContainer.on('click','.close',function(e){
        $(this).parent().remove();
    })


     ue = UE.getEditor('dm-editor', {
            toolbars: [
                ['fullscreen', 'undo', 'redo', 'bold', 'italic', 'underline', 'insertcode', 'insertorderedlist', 'insertunorderedlist', 'kityformula', 'simpleupload', 'insertvideo']
            ],
            wordCount: false,
            elementPathEnabled: false
        });

    });
   
  
</script>
